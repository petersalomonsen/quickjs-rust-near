<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                max-width: 400px;
                margin: auto;
                background-color: black;
                color: #cc8;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 15px;
                text-align: center;
            }
            #message {
                margin-top: 30px;
                margin-bottom: 30px;
            }
            button {
                width: 100%;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 15px;
                text-align: left;
                border-radius: 1px;
                padding: 4px;
                background-color: #333;
                color: white;
                border: none;
                padding-left: 20px;
                margin: 1px;
            }
            button:hover {
                background-color: #bbb;
                border-color: #555;
                color: black;
            }
            #togglePlayButton {
                width: 50px;
                height: 50px;
                border-radius: 25px;
            }
            #timeslidercontainer {
                width: 100%;
                border-radius: 20px;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <h1>WebAssembly Music</h1>
        <p>An album of the first generation of "WebAssembly Music" by Peter Salomonsen</p>
        <br />
        <audio id="player"></audio>
                
        <div id="timeslidercontainer">
            <button id="togglePlayButton" onclick="togglePlay()"></button>
            <div id="timespan"></div>
        </div>
        <div id="message"></div>
        
        <p>Copyright (c) 2022 - Peter Salomonsen</p>
    </body>
    <script src="main.js" type="module"></script>
</html>
