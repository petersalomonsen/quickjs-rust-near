name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  runtests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          rustup --version
          rustup target add wasm32-unknown-unknown
          rustup target add wasm32-wasi
          ./test.sh
